     <!--booking form -->
     <div id="booking_form">
      <form action="submittionsuccessful.html">
        <div class="elem-group">
          <input type="text" id="name" name="visitor_name" placeholder="Your name" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <input type="email" id="email" name="visitor_email" placeholder="your.email@email.com" required>
        </div>
        <div class="elem-group">
          <input type="tel" id="phone" name="visitor_phone" placeholder="07123456789" required>
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
        </div>
        <div class="elem-group inlined">
          <label for="table-date">Date</label>
          <input type="date" id="table-date" name="table-date" required>
        </div>
        <div class="elem-group inlined">
          <label for="table-time">Time</label>
          <input type="time" id="table-time" name="table-time" required>
        </div>
        <div class="elem-group">
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important, for instance if you have any allergies." required></textarea>
        </div>
        <button type="submit">Book your table</button>
      </form>
    </div></div></div></div>
